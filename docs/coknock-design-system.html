<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />

    <title>Coknock - デザインシステム | UXUI Labo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    
    <link rel="icon" type="image/svg+xml" href="./storybook-static/favicon.svg" />
    
    <style>
      @font-face {
        font-family: 'Nunito Sans';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('./storybook-static/sb-common-assets/nunito-sans-regular.woff2') format('woff2');
      }

      @font-face {
        font-family: 'Nunito Sans';
        font-style: italic;
        font-weight: 400;
        font-display: swap;
        src: url('./storybook-static/sb-common-assets/nunito-sans-italic.woff2') format('woff2');
      }

      @font-face {
        font-family: 'Nunito Sans';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url('./storybook-static/sb-common-assets/nunito-sans-bold.woff2') format('woff2');
      }

      @font-face {
        font-family: 'Nunito Sans';
        font-style: italic;
        font-weight: 700;
        font-display: swap;
        src: url('./storybook-static/sb-common-assets/nunito-sans-bold-italic.woff2') format('woff2');
      }

      /* UXUI Labo Navigation Styles */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Sans", "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      }

      #uxui-labo-nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 999999;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }

      .uxui-nav-container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 64px;
      }

      .uxui-nav-logo {
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        transition: transform 0.3s ease;
      }

      .uxui-nav-logo:hover {
        transform: scale(1.05);
      }

      .uxui-nav-logo-icon {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 0.9em;
      }

      .uxui-nav-logo-text {
        font-size: 1.25em;
        font-weight: bold;
        color: #1a202c;
      }

      .uxui-nav-back {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #4a5568;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        padding: 8px 16px;
        border-radius: 8px;
      }

      .uxui-nav-back:hover {
        color: #667eea;
        background: rgba(102, 126, 234, 0.1);
      }

      .uxui-nav-back svg {
        width: 20px;
        height: 20px;
      }

      /* Adjust Storybook root to account for header */
      #root {
        margin-top: 64px;
        height: calc(100vh - 64px);
      }

      @media (max-width: 768px) {
        .uxui-nav-logo-text {
          font-size: 1.1em;
        }

        .uxui-nav-back span {
          display: none;
        }
      }
    </style>

    <link href="./storybook-static/sb-manager/runtime.js" rel="modulepreload" />

    
    <link href="./storybook-static/sb-addons/storybook-core-core-server-presets-0/common-manager-bundle.js" rel="modulepreload" />
    
    <link href="./storybook-static/sb-addons/links-1/manager-bundle.js" rel="modulepreload" />
    
    <link href="./storybook-static/sb-addons/essentials-controls-2/manager-bundle.js" rel="modulepreload" />
    
    <link href="./storybook-static/sb-addons/essentials-backgrounds-3/manager-bundle.js" rel="modulepreload" />
    
    <link href="./storybook-static/sb-addons/essentials-viewport-4/manager-bundle.js" rel="modulepreload" />
    
    <link href="./storybook-static/sb-addons/essentials-toolbars-5/manager-bundle.js" rel="modulepreload" />
    
    <link href="./storybook-static/sb-addons/essentials-measure-6/manager-bundle.js" rel="modulepreload" />
    
    <link href="./storybook-static/sb-addons/essentials-outline-7/manager-bundle.js" rel="modulepreload" />
    
    <link href="./storybook-static/sb-addons/chromatic-com-storybook-8/manager-bundle.js" rel="modulepreload" />
    
    <link href="./storybook-static/sb-addons/designs-9/register-panel-bundle.js" rel="modulepreload" />
    
    <link href="./storybook-static/sb-addons/storysource-10/manager-bundle.js" rel="modulepreload" />
    
    <link href="./storybook-static/sb-addons/actions-11/manager-bundle.js" rel="modulepreload" />
    
    <link href="./storybook-static/sb-addons/interactions-12/manager-bundle.js" rel="modulepreload" />
    
    <link href="./storybook-static/sb-addons/storybook-13/manager-bundle.js" rel="modulepreload" />
       

    <style>
      #storybook-root[hidden] {
        display: none !important;
      }
    </style>

    
  </head>
  <body>
    <!-- UXUI Labo Navigation -->
    <nav id="uxui-labo-nav">
      <div class="uxui-nav-container">
        <a href="./storybook-static/index.html" class="uxui-nav-logo">
          <div class="uxui-nav-logo-icon">UX</div>
          <span class="uxui-nav-logo-text">UXUI Labo</span>
        </a>
        <a href="./storybook-static/index.html#services" class="uxui-nav-back">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          <span>サービス一覧に戻る</span>
        </a>
      </div>
    </nav>

    <!-- Storybook Root -->
    <div id="root"></div>

    
    <script>
      
        
          window['FEATURES'] = {
  "argTypeTargetsV7": true,
  "legacyDecoratorFileOrder": false,
  "disallowImplicitActionsInRenderV8": true
};
        
      
        
          window['REFS'] = {};
        
      
        
          window['LOGLEVEL'] = "info";
        
      
        
          window['DOCS_OPTIONS'] = {
  "defaultName": "Docs",
  "autodocs": true
};
        
      
        
          window['CONFIG_TYPE'] = "PRODUCTION";
        
      
        
      
        
      
        
          window['TAGS_OPTIONS'] = {
  "dev-only": {
    "excludeFromDocsStories": true
  },
  "docs-only": {
    "excludeFromSidebar": true
  },
  "test-only": {
    "excludeFromSidebar": true,
    "excludeFromDocsStories": true
  }
};
        
      
        
          window['STORYBOOK_RENDERER'] = "web-components";
        
      
        
          window['STORYBOOK_BUILDER'] = "@storybook/builder-vite";
        
      
        
          window['STORYBOOK_FRAMEWORK'] = "@storybook/web-components-vite";
        
      
    </script>

      import './storybook-static/sb-manager/globals-runtime.js';

    <link href="./storybook-static/sb-preview/runtime.js" rel="prefetch" as="script" />
