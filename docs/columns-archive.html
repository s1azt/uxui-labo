<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コラム一覧 - UXUI Labo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- データファイルの読み込み（キャッシュ防止のため動的読み込み） -->
    <script>
        // キャッシュを回避するため、タイムスタンプ付きでデータファイルを読み込む
        const timestamp = new Date().getTime();
        document.write('<script src="./data/columns.js?v=' + timestamp + '"><\/script>');
    </script>
    <style>
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        
        .animate-blob {
            animation: blob 7s infinite;
        }
        
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        
        .animation-delay-4000 {
            animation-delay: 4s;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #3b82f6, #6366f1);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #2563eb, #4f46e5);
        }

        .backdrop-blur-xl {
            backdrop-filter: blur(24px);
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100">
        <!-- Animated background pattern -->
        <div class="fixed inset-0 z-0 opacity-40">
            <div class="absolute inset-0 bg-gradient-to-br from-blue-100 via-indigo-100 to-purple-100"></div>
            <div class="absolute top-0 left-0 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
            <div class="absolute top-0 right-0 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
            <div class="absolute bottom-0 left-1/2 w-96 h-96 bg-indigo-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>
        </div>

        <!-- Navigation -->
        <nav class="fixed top-0 left-0 right-0 z-50 bg-white/70 backdrop-blur-xl border-b border-white/20 shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <a href="/index.html" class="flex items-center gap-2">
                        <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold">UX</span>
                        </div>
                        <span class="text-xl font-bold text-gray-900">UXUI Labo</span>
                    </a>
                    <a href="/index.html" class="text-gray-700 hover:text-blue-600 transition-colors flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        <span>トップに戻る</span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="pt-16 relative z-10">
            <!-- Header -->
            <div class="bg-gradient-to-br from-blue-600 via-indigo-700 to-purple-700 text-white py-20">
                <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="text-center">
                        <div class="inline-block bg-white/20 backdrop-blur-md rounded-full px-4 py-2 mb-4 border border-white/30">
                            <span class="text-sm font-semibold">コラムアーカイブ</span>
                        </div>
                        <h1 class="text-4xl sm:text-5xl font-black mb-4">UXUIコラム一覧</h1>
                        <p class="text-xl text-blue-100">活動内容紹介・ツール紹介・イベント潜入報告</p>
                    </div>
                </div>
            </div>

            <!-- Columns Section -->
            <section class="py-12 relative z-10">
                <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                    <!-- コラムアイテムはJavaScriptで動的に生成されます -->
                    <div id="columns-container" class="grid md:grid-cols-2 gap-8 mb-8"></div>

                    <!-- Back to Top -->
                    <div class="mt-12 text-center">
                        <a href="./index.html#columns" class="inline-flex items-center gap-2 bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-8 py-4 rounded-xl hover:from-blue-700 hover:to-indigo-700 transition-all shadow-lg hover:shadow-xl">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                            </svg>
                            <span class="font-bold">トップページに戻る</span>
                        </a>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="relative z-10 bg-gray-900 text-white py-8 mt-20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <p>&copy; 2025 UXUI Labo - YSD UXUI浸透活動ポータルサイト</p>
            </div>
        </footer>
    </div>

    <script>
        // コラムのレンダリング関数（全件表示）
        function renderAllColumns() {
            const container = document.getElementById('columns-container');
            if (!container || typeof columnsData === 'undefined') {
                console.error('columnsData is not defined or container not found');
                return;
            }

            // コラムHTMLを生成
            const columnsHTML = columnsData.map(column => {
                const isFeatured = column.featured;
                
                // 色設定
                const getColorClasses = (accentColor) => {
                    switch(accentColor) {
                        case 'purple':
                            return {
                                border: 'border-purple-300',
                                bg: 'from-purple-500/10 via-pink-500/10 to-orange-500/10',
                                gradient: 'from-purple-400 to-pink-500',
                                text: 'text-purple-600',
                                badge: 'from-purple-500 to-pink-500'
                            };
                        case 'blue':
                            return {
                                border: 'border-blue-300',
                                bg: '',
                                gradient: 'from-blue-400 to-indigo-500',
                                text: 'text-blue-600',
                                badge: ''
                            };
                        case 'green':
                            return {
                                border: 'border-green-300',
                                bg: '',
                                gradient: 'from-green-400 to-emerald-500',
                                text: 'text-green-600',
                                badge: ''
                            };
                        case 'orange':
                            return {
                                border: 'border-orange-300',
                                bg: '',
                                gradient: 'from-orange-400 to-amber-500',
                                text: 'text-orange-600',
                                badge: ''
                            };
                        default:
                            return {
                                border: 'border-blue-300',
                                bg: '',
                                gradient: 'from-blue-400 to-indigo-500',
                                text: 'text-blue-600',
                                badge: ''
                            };
                    }
                };
                
                const colors = getColorClasses(column.accentColor);
                
                return `
                    <a href="${column.link}" class="group ${isFeatured ? `bg-gradient-to-br ${colors.bg}` : 'bg-white/60'} backdrop-blur-xl rounded-2xl overflow-hidden shadow-${isFeatured ? '2xl hover:shadow-3xl' : 'xl hover:shadow-2xl'} transition-all ${isFeatured ? 'border-2' : 'border'} ${isFeatured ? colors.border : 'border-white/40 hover:' + colors.border}">
                        <div class="aspect-video bg-gradient-to-br ${colors.gradient} relative overflow-hidden">
                            <img src="${column.image}" alt="${column.title}" class="w-full h-full object-cover opacity-80 group-hover:scale-110 transition-transform duration-500">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/${isFeatured ? '60' : '50'} to-transparent"></div>
                            ${isFeatured ? `
                            <div class="absolute top-4 right-4">
                                <span class="bg-gradient-to-r ${colors.badge} text-white px-4 py-1.5 rounded-full text-xs font-bold shadow-lg">注目</span>
                            </div>
                            ` : ''}
                            <div class="absolute bottom-4 left-4 right-4">
                                <span class="bg-white/90 ${colors.text} px-3 py-1 rounded-full text-xs font-semibold">${column.date}</span>
                            </div>
                        </div>
                        <div class="p-6">
                            <div class="flex items-center gap-2 mb-3">
                                <div class="w-8 h-8 bg-gradient-to-br ${column.authorColor} rounded-full flex items-center justify-center">
                                    <span class="text-white text-xs font-bold">${column.authorInitial}</span>
                                </div>
                                <span class="text-sm text-gray-600">by <span class="font-semibold text-gray-900">${column.authorName}</span></span>
                            </div>
                            <h3 class="font-bold text-${isFeatured ? '2xl' : 'xl'} text-gray-900 mb-3 group-hover:${colors.text} transition-colors">
                                ${column.title}
                            </h3>
                            <p class="text-gray-600 mb-4">
                                ${column.description}
                            </p>
                            <div class="flex items-center gap-2 ${colors.text} font-semibold">
                                <span>続きを読む</span>
                                <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                            </div>
                        </div>
                    </a>
                `;
            }).join('');

            // コラムが奇数の場合、プレースホルダーを追加
            let placeholderHTML = '';
            if (columnsData.length % 2 !== 0) {
                placeholderHTML = `
                    <div class="bg-gradient-to-br from-blue-50/80 via-indigo-50/80 to-purple-50/80 backdrop-blur-xl rounded-2xl overflow-hidden shadow-lg border-2 border-dashed border-blue-200">
                        <div class="aspect-video bg-gradient-to-br from-blue-100 to-indigo-100 relative overflow-hidden flex items-center justify-center">
                            <!-- UXUIイラスト（SVG） -->
                            <svg class="w-48 h-48 opacity-70" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <!-- デザインツールアイコン -->
                                <circle cx="100" cy="100" r="80" fill="url(#gradient1)" opacity="0.2"/>
                                <rect x="60" y="60" width="80" height="80" rx="8" fill="url(#gradient2)" opacity="0.3"/>
                                
                                <!-- ペンツール -->
                                <path d="M70 100 L85 70 L100 100 L115 70 L130 100" stroke="url(#gradient3)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                                
                                <!-- ユーザーアイコン -->
                                <circle cx="100" cy="90" r="15" fill="url(#gradient4)"/>
                                <path d="M75 130 Q75 110 100 110 Q125 110 125 130" fill="url(#gradient4)"/>
                                
                                <!-- カラーパレット -->
                                <circle cx="150" cy="50" r="8" fill="#3b82f6"/>
                                <circle cx="170" cy="50" r="8" fill="#6366f1"/>
                                <circle cx="150" cy="70" r="8" fill="#8b5cf6"/>
                                <circle cx="170" cy="70" r="8" fill="#a855f7"/>
                                
                                <defs>
                                    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
                                    </linearGradient>
                                    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
                                    </linearGradient>
                                    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="0%">
                                        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
                                    </linearGradient>
                                    <linearGradient id="gradient4" x1="0%" y1="0%" x2="0%" y2="100%">
                                        <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
                                    </linearGradient>
                                </defs>
                            </svg>
                        </div>
                        <div class="p-6">
                            <div class="flex items-center justify-center gap-2 mb-4">
                                <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                                </svg>
                                <h3 class="font-bold text-xl text-gray-700">
                                    次のコラムをお楽しみに
                                </h3>
                            </div>
                            <p class="text-gray-600 text-center mb-4">
                                新しいコラムを準備中です。<br>
                                UX/UIに関する最新の情報や活動レポートを随時更新していきます。
                            </p>
                            <div class="flex items-center justify-center gap-3 flex-wrap">
                                <span class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-semibold">デザイン思考</span>
                                <span class="px-3 py-1 bg-indigo-100 text-indigo-700 rounded-full text-xs font-semibold">ユーザー体験</span>
                                <span class="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-xs font-semibold">UI改善</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            // コンテナに挿入
            container.innerHTML = columnsHTML + placeholderHTML;
        }

        // ページ読み込み時に実行
        document.addEventListener('DOMContentLoaded', () => {
            renderAllColumns();
        });
    </script>
</body>
</html>
